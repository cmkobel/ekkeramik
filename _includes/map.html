<link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
<section id="map" class="map" style="position: relative;">
  <div id="leaflet-map" style="width: 100%; height: 100%;"></div>
  <a href="https://maps.app.goo.gl/f6z2HgVGCYrWafji7" target="_blank" rel="noopener"
    style="position: absolute; top: 0; left: 0; width: 100%; height: 100%; z-index: 1000; cursor: pointer;"></a>
</section>
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
<script>
  var map = L.map('leaflet-map', {
    dragging: false,
    touchZoom: false,
    doubleClickZoom: false,
    scrollWheelZoom: false,
    boxZoom: false,
    keyboard: false,
    zoomControl: false
  }).setView([55.32779, 9.93626], 13.2);
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
    attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
  }).addTo(map);
  var marker = L.marker([55.32779, 9.93626]).addTo(map);
  marker.bindTooltip(
    'EK Keramik<br>Torupvej 7, Sandager<br>5610 Assens',
    { permanent: true, direction: 'top', className: 'map-tooltip', offset: [-15, 0] }
  ).openTooltip();
</script>
