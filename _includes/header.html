{% assign section = site.sections | where: "slug", "header" | first %}
<header id="top" class="header">
  <div class="text-vertical-center">
    <img src="{{ section.image }}" alt="{{ section.title }}" class="header-logo">
    <h3>{{ section.subtitle }}</h3>
    <br>
    <a href="{{ section.cta_url }}" class="btn btn-dark btn-lg">{{ section.cta_text }}</a>
  </div>
</header>
