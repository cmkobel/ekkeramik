{% assign section = site.sections | where: "slug", "udstilling-og-salg" | first %}
<section id="udstilling-og-salg" class="udstilling-og-salg">
  <div class="container">
    <div class="row">
      <div class="col-lg-10 col-lg-offset-1">
        <h2>{{ section.title }}</h2>
        <p class="lead">{{ section.lead }}</p>
        <div class="row">
          {% for market in section.markets %}
          <div class="col-md-4">
            <div class="salg-item">
              <strong><a href="{{ market.url }}" target="_blank" rel="noopener noreferrer">{{ market.name }}</a></strong>
              <span>{{ market.date }}</span>
            </div>
          </div>
          {% endfor %}
        </div>
        <div class="row">
          {% for shop in section.shops %}
          <div class="col-md-4">
            <div class="salg-item">
              <strong><a href="{{ shop.url }}" target="_blank" rel="noopener noreferrer">{{ shop.name }}</a></strong>
              <span>{{ shop.description }}</span>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
  </div>
</section>
